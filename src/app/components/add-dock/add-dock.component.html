<div class="flex flex-col lg:flex-row bg-white bg-opacity-50 p-2">
  <div class="flex flex-col flex-grow text-center mx-2">
    <h2>NEW DOCK CODE</h2>
    <input class="text-center" type="number" [(ngModel)]="newDockCode" min="1000" max="9999">
  </div>

  <div class="flex flex-col flex-grow text-center mx-2">
    <h2>NEW BIKE DOCK NO.</h2>
    <input class="text-center" type="number" [(ngModel)]="newBicycleDockNumber" min="1" max="50">
  </div>

  <div class="flex flex-col flex-grow text-center mx-2">
    <h2>NEW BIKE COUNT</h2>
    <input class="text-center" type="number" [(ngModel)]="newBicycleCount" min="0" max="50">
  </div>
</div>

<div class="flex flex-col lg:flex-row bg-white bg-opacity-50 p-2">
  <div class="flex flex-col flex-grow text-center mx-2">
    <h2>NEW DOCK STATE</h2>
    <input class="text-center" type="text" [(ngModel)]="newDockState" placeholder="STATE">
  </div>

  <div class="flex flex-col flex-grow text-center mx-2">
    <h2>NEW DOCK CITY</h2>
    <input class="text-center" type="text" [(ngModel)]="newDockCity" placeholder="CITY">
  </div>

  <div class="flex flex-col flex-grow text-center mx-2">
    <h2>NEW DOCK ADDRESS</h2>
    <input class="text-center" type="text" [(ngModel)]="newDockAddress" placeholder="ADDRESS">
  </div>
</div>

<div class="flex flex-col bg-white bg-opacity-50 p-2">
  <div (click)="submit()" class="flex flex-col justify-center text-center mx-2 p-2 bg-teal">
    <h2>SUBMIT</h2>
  </div>
</div>
